pre-commit:
  commands:
    biome-fix:
      glob: "*.{js,ts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    biome-verify:
      run: npx @biomejs/biome check --error-on-warnings --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}

pre-push:
  commands:
    biome-verify:
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
